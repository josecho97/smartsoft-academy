    <main class="container">
        <h1>Editar perfil</h1>
        <div class="division" id="formulario">
            <form onsubmit="return validar();">
                <ul>
                    <li>
                    <label><b>Nombre de usuario:</b></label>
                    <input type="text" disabled="" id="nombreUsuario">
                    </li>
                    <li>
                        <label for="" class="elementosFormNombre" id=""><b>Nombre:</b></label>
                        <input type="text" id="nombre" minlength="3">
                     </li>
                     <li>
                        <label for="" class="elementosFormApellido" id=""><b>Apellido:</b></label>
                        <input type="text" id="apellido" minlength="3">
                     </li>
                     <li>
                        <label for="" class="elementosForm"><b>Correo electrónico:</b></label>
                        <input type="email" id="email" pattern=".+@globex\.com">
                     </li>
                     <li>
                        <label for="" class="elementosFormPais"><b>País:</b></label>   
                            <select name="format" id="paises" >
                                <option disabled selected value>Selecione un pais</option>
                                <option value="Fronten">Argentina</option>
                                <option value="Back">Bolivia</option>
                                <option value="full">Brasil </option> 
                                <option value="Fronten">Canadá</option>
                                <option value="Back">Chile</option>
                                <option value="full">Colombia</option> 
                                <option value="Fronten">Costa Rica</option>
                                <option value="Back">Cuba</option>
                                <option value="full">Ecuador</option> 
                                <option value="Fronten">El Salvador</option>
                                <option value="Back">Estados Unidos</option>
                                <option value="full">Guatemala</option> 
                                <option value="Fronten">Honduras</option>
                                <option value="Back">Jamaica</option>
                                <option value="full">México</option> 
                                <option value="Fronten">Nicaragua</option>
                                <option value="Back">Panamá</option>
                                <option value="full">Paraguay</option> 
                                <option value="Fronten">Perú</option>
                                <option value="Back">República Dominicana</option>
                                <option value="full">Uruguay</option> 
                                <option value="Fronten">Venezuela</option>
                                <option value="Fronten">Otro</option>
                                
                            </select>
                     </li>
                     <!--<li>
                        <label for="" class="elementosFormCiudad"><b>Ciudad:</b></label>
                        <input type="text">
                     </li>-->
                     <li>
                         <label for="" class="elementosFormImagen"><b>Foto de perfil</b></label>
                        <div id="file-preview-zone">
                            <img id="imagenSubida">
                        </div>
                        <div id="divFileUpload" class="input-group mb-3 px-2 py-2 rounded-pill bg-white shadow-sm">
                            <input id="file-upload"  type="file" accept="image/jpeg" /> 
                        </div>
                        <button type="submit" class="btn btn-success" onclick="">Guardar</button>
                        <button type="button" class="btn btn-danger" onclick="location.href='editarPerfil.html'">Cancelar</button>
                       <script src="js/editarFoto.js"></script>
                     </li>
                </ul>
            </form>
