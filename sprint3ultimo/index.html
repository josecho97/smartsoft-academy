     <header class="topheader">

<link rel="stylesheet" href="css/estilos.css">
<body>
    <div class="contenedor">
        <form action="" class="form">
            <div class="form-header">
                <h1 class="form-title">R<span>egistrate</span></h1>
            </div>
            <label for="nombre" class="form-label">Nombre(s):</label>
            <input type="text" id="nombre" class="form-input" placeholder="Escriba su nombre ">

            <label for="apellido" class="form-label">Apellido(s):</label>
            <input type="text" id="apellido" class="form-input" placeholder="Escriba su apellido ">

            <label for="correo" class="form-label">Correo electrónico:</label>
            <input type="text" id="correo" class="form-input" placeholder="Escriba su correo electrónico">

            <label for="nombredeusuario" class="form-label">Nombre de usuario:</label>
            <input type="text" id="nombredeusuario" class="form-input" placeholder="Escriba su nombre de usuario">

            <label for="contraseña" class="form-label">Contraseña:</label>
            <input type="password" id="contraseña" class="form-input" placeholder="Escriba su contraseña ">

            <label for="fechanac" class="form-label">Fecha de nacimiento:</label>
            <input type="date" id="fechanac" class="form-input" placeholder="DD-MM-AAAA">

            <label for="mensaje" class="form-label">País :</label>
            
            <div class="select">
                <select name="format" id="format" >
                    <option disabled selected value>Selecione un pais</option>
                    <option value="Fronten">Argentina</option>
                    <option value="Back">Bolivia</option>
                    <option value="full">Brasil </option> 
                    <option value="Fronten">Canadá</option>
                    <option value="Back">Chile</option>
                    <option value="full">Colombia</option> 
                    <option value="Fronten">Costa Rica</option>
                    <option value="Back">Cuba</option>
                    <option value="full">Ecuador</option> 
                    <option value="Fronten">El Salvador</option>
                    <option value="Back">Estados Unidos</option>
                    <option value="full">Guatemala</option> 
                    <option value="Fronten">Honduras</option>
                    <option value="Back">Jamaica</option>
                    <option value="full">México</option> 
                    <option value="Fronten">Nicaragua</option>
                    <option value="Back">Panamá</option>
                    <option value="full">Paraguay</option> 
                    <option value="Fronten">Perú</option>
                    <option value="Back">República Dominicana</option>
                    <option value="full">Uruguay</option> 
                    <option value="Fronten">Venezuela</option>
                    <option value="Fronten">Otro</option>
                    
                </select>
               </div>
         


            <input type="submit" class="btn-submit" value="Crear cuenta">
       
        </form>
      

    </div>
</body>
